{% extends "base.html" %} {% block content %}
<div class="page-header d-print-none">
    <div class="container-xl">
        <div class="row g-2 align-items-center">
            <div class="col">
                <h2 class="page-title">
                    <a
                        href="{{ request.url.scheme }}://{{ request.url.netloc }}/devices/"
                        >Devices</a
                    >&nbsp;>&nbsp;{{ device.statusnet_hostname }}
                    <form
                        action="{{ request.url }}"
                        method="post"
                        autocomplete="off"
                        novalidate>
                        {% if not device.favorite %}
                        <input type="hidden" name="favorite" value="true" />
                        &nbsp;<button class="btn btn-ghost-warning">
                            <i class="ti ti-star"></i>
                        </button>
                        {% else %}
                        <input type="hidden" name="favorite" value="false" />
                        &nbsp;<button class="btn btn-ghost-warning">
                            <i class="ti ti-star-filled"></i>
                        </button>
                        {% endif %}
                    </form>
                </h2>
            </div>
        </div>
    </div>
</div>
<!-- Page body -->
<div class="page-body">
    <div class="container-xl">
        <div class="card">
            <div class="row g-0">
                <div class="col-12 col-md-2 border-end">
                    <div class="card-body">
                        <div class="list-group list-group-transparent">
                            <a
                                href="{{ request.url.scheme }}://{{ request.url.netloc }}/devices/{{ device.unique_id }}"
                                class="list-group-item list-group-item-action d-flex align-items-center {% if request.url.path.split('/')[-1] == device.unique_id %}active{% endif %}"
                                >About</a
                            >
                            <a
                                href=" {{ request.url.scheme }}://{{ request.url.netloc }}/devices/{{
                                device.unique_id}}/wifi"
                                class="list-group-item list-group-item-action d-flex align-items-center {% if request.url.path.split('/')[-1] == 'wifi' %}active{% endif %}"
                                >Wifi</a
                            >
                            <a
                                href="{{ request.url.scheme }}://{{ request.url.netloc }}/devices/{{ device.unique_id }}/logging"
                                class="list-group-item list-group-item-action d-flex align-items-center {% if request.url.path.split('/')[-1] == 'logging' %}active{% endif %}"
                                >Logging</a
                            >
                            <a
                                href="{{ request.url.scheme }}://{{ request.url.netloc }}/devices/{{ device.unique_id }}/mqtt"
                                class="list-group-item list-group-item-action d-flex align-items-center {% if request.url.path.split('/')[-1] == 'mqtt' %}active{% endif %}"
                                >MQTT</a
                            >
                            <a
                                href="{{ request.url.scheme }}://{{ request.url.netloc }}/devices/{{ device.unique_id }}/security"
                                class="list-group-item list-group-item-action d-flex align-items-center {% if request.url.path.split('/')[-1] == 'mqtt' %}active{% endif %}"
                                >Security</a
                            >
                            <a
                                href="{{ request.url.scheme }}://{{ request.url.netloc }}/devices/{{ device.unique_id }}/update"
                                class="list-group-item list-group-item-action d-flex align-items-center {% if request.url.path.split('/')[-1] == 'mqtt' %}active{% endif %}"
                                >Update</a
                            >
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-9 d-flex flex-column">
                    <div class="card-body">
                        {% block devices_content %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
