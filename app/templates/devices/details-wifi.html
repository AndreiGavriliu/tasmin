{% extends "devices/details.html" %}
{% block devices_content %}
<h2 class="mb-4">Wi-Fi</h2>
<p class="card-subtitle">Configure you APs</p>
<p class="text-secondary mb-4"></p>
<div class="row">
    <div class="mb-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <label class="form-label">AP #1</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="example-text-input" placeholder="SSID">
                    </div>
                    <div class="col-auto align-self-center">
                        <span class="form-help" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="<p>ZIP Code must be US or CDN format. You can use an extended ZIP+4 code to determine address more accurately.</p>
                        <p class='mb-0'><a href='#'>USP ZIP codes lookup tools</a></p>
                        " data-bs-html="true">?</span>
                    </div>
                </div>
                <label class="form-label">&nbsp;</label>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" name="example-text-input" placeholder="Password">
                    </div>
                    <div class="col-auto align-self-center">
                        <span class="form-help" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="<p>ZIP Code must be US or CDN format. You can use an extended ZIP+4 code to determine address more accurately.</p>
                        <p class='mb-0'><a href='#'>USP ZIP codes lookup tools</a></p>
                        " data-bs-html="true">?</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <label class="form-label">AP #2</label>
                <input type="text" class="form-control" name="example-text-input" placeholder="SSID">
                <!-- </div>
            <div class="col-6"> -->
                <label class="form-label">&nbsp;</label>
                <input type="text" class="form-control" name="example-text-input" placeholder="Password">
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-label">Active AP</div>
                <div>
                    <label class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radios-inline" checked>
                        <span class="form-check-label">AP #1</span>
                    </label>
                    <label class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radios-inline">
                        <span class="form-check-label">AP #2</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <label class="form-label">Hostname</label>
                <input type="text" class="form-control" name="example-text-input" placeholder="Device hostname">
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <label class="form-label">IP Address</label>
                <input type="text" class="form-control" name="example-text-input" placeholder="Static IP Address">
                <hr />
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <a href="#" class="btn btn-primary">Save</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
