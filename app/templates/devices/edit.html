{% extends "base.html" %}
{% block content %}
<div class="page-header d-print-none">
    <div class="container-xl">
        <div class="row g-2 align-items-center">
            <div class="col">
                <h2 class="page-title">
                    Account Settings<i class="ti ti-adjustments-x"></i>
                </h2>
            </div>
        </div>
    </div>
</div>
<!-- Page body -->
<div class="page-body">
    <div class="container-xl">
        <div class="card">
            <div class="row g-0">
                <div class="col-12 col-md-3 border-end">
                    <div class="card-body">
                        <h4 class="subheader">Business settings</h4>
                        <div class="list-group list-group-transparent">
                            <a href="./settings.html"
                                class="list-group-item list-group-item-action d-flex align-items-center">Wifi</a>
                            <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">My
                                Notifications</a>
                            <a href="#"
                                class="list-group-item list-group-item-action d-flex align-items-center">Connected
                                Apps</a>
                            <a href="./settings-plan.html"
                                class="list-group-item list-group-item-action d-flex align-items-center active">Plans</a>
                            <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">Billing
                                & Invoices</a>
                        </div>
                        <h4 class="subheader mt-4">Experience</h4>
                        <div class="list-group list-group-transparent">
                            <a href="#" class="list-group-item list-group-item-action">Give Feedback</a>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-9 d-flex flex-column">
                    <div class="card-body">
                        <h2 class="mb-4">Wi-Fi</h2>
                        <p class="card-subtitle">Configure you APs</p>
                        <p class="text-secondary mb-4"></p>
                        <div class="row">
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-6">
                                        <label class="form-label">AP #1</label>
                                        <input type="text" class="form-control" name="example-text-input"
                                            placeholder="SSID">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label">&nbsp;</label>
                                        <input type="text" class="form-control" name="example-text-input"
                                            placeholder="Password">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-6">
                                        <label class="form-label">AP #2</label>
                                        <input type="text" class="form-control" name="example-text-input"
                                            placeholder="SSID">
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label">&nbsp;</label>
                                        <input type="text" class="form-control" name="example-text-input"
                                            placeholder="Password">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-label">Active AP</div>
                                <div>
                                    <label class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="radios-inline" checked>
                                        <span class="form-check-label">AP #1</span>
                                    </label>
                                    <label class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="radios-inline">
                                        <span class="form-check-label">AP #2</span>
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-12">
                                        <label class="form-label">Hostname</label>
                                        <input type="text" class="form-control" name="example-text-input"
                                            placeholder="SSID">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-12">
                                        <label class="form-label">IP Address</label>
                                        <input type="text" class="form-control" name="example-text-input"
                                            placeholder="SSID">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
